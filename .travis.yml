language: node_js
node_js:
  - 10
cache:
  directories:
    - node_modules
script:
  - npm run build
  - ls -al
  - npm test
  - ls -al
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  verbose: true
  local-dir: build
  on:
    branch: master
